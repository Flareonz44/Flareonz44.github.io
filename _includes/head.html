  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}

    {% else %}
      {{ site.title }}
    {% endif %}
  </title>
  {% feed_meta %}

  <!-- Favicon -->

  {%- include custom_head.html -%}
