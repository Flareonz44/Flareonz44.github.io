{% if include.nav == true %}
<ul class="horizontal-list" style="flex-wrap: nowrap;">
  {% for item in include.collection %}
    <li>
      <a href="{{ item.url }}" class="margined">
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
{% if include.nav == false %}
<ul class="horizontal-list">
  {% for item in include.collection %}
    <li>
      <a href="{{ item.url }}">
        {{ item.title }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endif %}
